{% extends 'layout.html' %}

{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            <!-- User Profile Pic -->
            <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + post.author.image_file) }}" alt="Profile Picture">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%m-%d-%Y') }}</small>
                </div> <!-- end of div article-metadata -->
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div> <!-- end of div media-body -->
        </article>
    {% endfor %}

{% endblock content %}
