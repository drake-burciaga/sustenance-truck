<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome!</title>
    {% endif %}

</head>
<body>
    <h1>Welcome to Sustenance Truck!</h1>

    <p>
        {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <h2>By {{ post.author }} on {{ post.date_posted }}</h2>
        {% endfor %}
    </p>
</body>
</html>
